<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>

        <script src="script.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rock, Paper, Scissors?</h1>
        <div>
            <ul id="playerChoice">
                <li><button id="rock">Rock</button></li>
                <li><button id="paper">Paper</button></li>
                <li><button id="scissors">Scissors</button></li>
            </ul>
        </div>
        <div class="round">
            <div id="playerSelection"></div>
            <div id="computerSelection"></div>
            <div id="roundResult"></div>
        </div>
        <div class="game">
            <div id="score"></div>
            <div id="gameResult"></div>
        </div>
        <div><a href="/">Reload</a></div>
    </body>
</html>
